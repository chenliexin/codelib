  <script>
    function draw(path, progress, r, deg) {
      path.setAttribute('transform', 'translate(150,150) rotate(' + deg + ')');
      var degrees = progress * (360 / 100);
      var rad = degrees * (Math.PI / 180);
      var x = (Math.sin(rad) * r).toFixed(2);
      var y = -(Math.cos(rad) * r).toFixed(2);
      var lenghty = window.Number(degrees > 180);
      var descriptions = ['M', 0, 0, 'v', -r, 'A', r, r, 0, lenghty, 1, x, y, 'z'];
      path.setAttribute('d', descriptions.join(' '));
    }
    var chart = document.getElementById('chart');
    var bg = document.querySelectorAll('.bg');
    for (var i = 0; i < bg.length; i++) {
      draw(bg[i], 12.5, 150, 45 * i)
    };
